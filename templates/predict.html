<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <!--  Bootstrap  CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <style>
        body{
            background-image: url('static/img/z13.jpg');
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-sm-5">
            <img src="static/img/2.png" alt="" height="600px"  style="margin-top: 5px;" class="w-100">
        </div>
        <div class="col-sm-6">
             <h1 class="text-center mt-5 text-light">Student Performance Prediction</h1>

             <div class="row">
                <div class="w-50" style="margin-left: 150px;">
                    <form action="{{ url_for('predictdata')}}" method="post">
                        <label for="hours_studied" class="w-100 text-light mt-3">No. of Hours Student Studied</label>
                        <input type="number" name="hours_studied" required class="form-control w-100 mt-2 ">
                        <label for="previous_score" class="w-100 text-light mt-3">Previous Score</label>
                        <input type="number" name="previous_score" required class="form-control w-100 mt-2 ">
                        <label for="activities" class="w-100 text-light mt-3">Extracurricular Activity</label>
                        <input type="radio" name="activities" value="1" required class=" mt-2 "><span class="mx-2 text-light">Yes</span>
                        <input type="radio" name="activities" value="0" required class=" mt-2 "><span class="mx-2 text-light">No</span>
                        
                        <label for="sleep_hours" class="w-100 text-light mt-3">No. of Hours Student Sleep</label>
                        <input type="number" name="sleep_hours" required class="form-control w-100 mt-2 ">
                        <label for="paper_solved" class="w-100 text-light mt-3">No. of Previous year Question Paper solved</label>
                        <input type="number" name="paper_solved" required class="form-control w-100 mt-2 ">
                    
                </div>

                
             </div>

             <div class="row mt-4">
                <div class="col-sm-4"> </div>
                <div class="col-sm-6">
                    <a href="{{ url_for('predictdata')}}" >
                        <button type="submit" class="btn btn-primary w-50">Predict</button>
                     </a>
                </div>
                <div class="col-sm-2"></div>
            </form>
                
             </div>
        </div>
    </div>
</body>
</html>
